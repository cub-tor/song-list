<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<form (ngSubmit) ="onSubmit()" #formpro = "ngForm">

  <div class="input-group mb-3">
    <label for="cancion">Canción: </label>
    <input type="text" class="form-control" id="cancion" ngModel name="cancion" required>
  </div>
  
  <div class="input-group mb-3">
    <label for="autor">Autor: </label>
    <input type="text" class="form-control" id="autor" ngModel name="autor" required>
    
  </div>
  
  <div class="input-group mb-3">
    <label for="formato">Formatos de audio: </label>
    <select class="form-control form-select"  id="formato" ngModel name="formatos" required>
        <option value="">Seleccionar </option>
        <option *ngFor="let formato of formatos" [value]="formato">
          {{formato}}
        </option>
    </select>
  </div>
  
  <div>
    <button type="submit" class="btn btn-success"  [disabled]="formpro.invalid">Enviar
    </button>
  </div>

</form>

<!--ngIf Muestra la sección sólo si datosCanción es verdadera -->
<div class="registros">
  <div *ngIf="datosCancion">
    <h3>Canciones registradas:</h3>
  </div>
  <div *ngFor="let cancion of canciones">
    <p>{{cancion.cancion}}</p>
    <p>{{cancion.autor}}</p>
    <p>{{cancion.formatos}}</p>
  </div>
</div>
